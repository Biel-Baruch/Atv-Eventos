<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minha Calculadora</h1>
        <label for="num1">Primeiro Número</label>
        <input type="number" id="num1" value="10">
        <label for="num2">Segundo Número</label>
        <input type="number" id="num2" value="10">
        <div class="buttons">
            <button onclick="calculate('add')">Soma</button>
            <button onclick="calculate('subtract')">Subtrair</button>
            <button onclick="calculate('multiply')">Multiplicar</button>
            <button onclick="calculate('divide')">Dividir</button>
        </div>
        <p id="result">O Resultado é</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
